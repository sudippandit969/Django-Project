<!-- Place this inside your base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Recipe Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  {% load static %}
  <style>
    .NavBtn {
      width: auto;
      height: 45px;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background-color: transparent;
      border: none;
      cursor: pointer;
      overflow: hidden;
      border-radius: 7px;
      transition: all 0.3s;
      color: white;
      font-weight: 500;
      letter-spacing: 0.5px;
      font-size: 1rem;
      z-index: 1;
    }

    .BtnText {
      z-index: 2;
      position: relative;
    }

    .BtnBG {
      position: absolute;
      width: 100%;
      height: 100%;
      background:rgb(71, 50, 43);
      border-radius: 10px;
      z-index: 0;
      pointer-events: none;
      transition: all 0.3s ease-in-out;
    }

    .NavBtn:hover .BtnBG {
      transform: rotate(35deg);
      transform-origin: bottom;
    }

    .NavBtn:hover {
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(4px);
    }

    a.nav-link {
      padding: 0;
    }

    a.nav-link button {
      width: 100%;
    }

    nav {
      z-index: 999;
    }
  </style>
</head>
<body
  class="w-100"
  style="
    background-image: url('{% static 'images/pexels-ella-olsson-572949-1640773.jpg' %}');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    margin: 0;
    padding: 0;
    min-height: 100vh;"
>

<nav class="navbar navbar-expand-lg bg-body-tertiary card shadow-lg px-3 py-2" style="position: fixed; top: 0; width: 100%;">
  <div class="container-fluid">
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 mt-2 mt-lg-0">
        <li class="nav-item me-2">
          <a class="nav-link" href="/receipes/">
            <button class="NavBtn"><span class="BtnBG"></span><span class="BtnText">Home</span></button>
          </a>
        </li>
        <li class="nav-item me-2">
          <a class="nav-link" href="/contact/">
            <button class="NavBtn"><span class="BtnBG"></span><span class="BtnText">Contact</span></button>
          </a>
        </li>
        <li class="nav-item dropdown me-2">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <button class="NavBtn"><span class="BtnBG"></span><span class="BtnText">More</span></button>
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/about/">About Us</a></li>
            <li><a class="dropdown-item" href="/social/">Social Media</a></li>
          </ul>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <button class="NavBtn"><span class="BtnBG"></span><span class="BtnText">Profile</span></button>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            {% if request.user.is_authenticated %}
              <li><a class="dropdown-item" href="/logout/">Logout</a></li>
            {% else %}
              <li><a class="dropdown-item" href="/login/">Login</a></li>
            {% endif %}
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Content will render here -->
<div style="padding-top: 80px;">
  {% block start %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
